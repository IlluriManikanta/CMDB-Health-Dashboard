<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMDB Health Dashboard</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>CMDB Health Dashboard</h1>

    <div id="stats" class="summary-bar">
        Loading...
    </div>

    <button id="revalidate" class="validate-btn">
        Revalidate Health
    </button>

    <table class="ci-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>IP Address</th>
                <th>Last Discovered</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody id="ci-body">
        </tbody>
    </table>

    <script src="app.js"></script>

</body>

</html>
